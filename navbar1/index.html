<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src='main.js'></script>
    <script src='../anime202.js'></script>

    <style>
        * {
            margin: 0;
        }

        body, html {
            height: 100vh;
            width:  100vw;
            overflow: hidden;
        }

        nav {
            display: block;
            width: 100%;
            position: absolute;
            top: 10%;
            height: 20vw;
            background: gray;
        }

        nav > div {
            position: absolute;
            height: 20vw;
            width: 20vw;
            top: 0;
        }

        #box1 {
            background: red;
            left: 0;
        }
        #box2 {
            background: orange;
            left: 20vw;            
        }
        #box3 {
            background: darkorange;
            left: 40vw;            
            
        }
        #box4 {
            background: mediumpurple;
            left: 60vw;            
            
        }
        #box5 {
            background: darkgoldenrod;
            left: 80vw;            
            
        }

    </style>
</head>
<body>

    <nav>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
    </nav>

</body>
</html>
