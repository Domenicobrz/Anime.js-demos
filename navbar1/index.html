<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src='main.js'></script>
    <script src='../anime202.js'></script>

    <style>
        * {
            margin: 0;
        }

        body, html {
            height: 100vh;
            width:  100vw;
            overflow: hidden;
            background: #eee;
        }

        nav {
            display: block;
            left: 15vw;
            width: calc(14vw * 5);
            position: absolute;
            top: 15%;
            height: 14vw;
            background: #ddd;
            box-shadow: inset 0 0 1.25vw #bbb;
        }

        nav > div {
            position: absolute;
            height: 14vw;
            width: 14vw;
            top: 0;
            cursor: pointer;
            transition: box-shadow .2s;
        }

        nav > div:hover {
            box-shadow: 0 0 1.7vw #555;
        }

        #box1 {
            background: url('images/img1.jpg');
            background-size: cover;
            left: 0;
        }
        #box2 {
            background: url('images/img2.jpg');
            background-size: cover;
            left: 14vw;            
        }
        #box3 {
            background: url('images/img3.jpg');
            background-size: cover;
            left: 28vw;                        
        }
        #box4 {
            background: url('images/img4.jpg');
            background-size: cover;
            left: calc(42vw - 1px);         
        }
        #box5 {
            background: url('images/img5.jpg');
            background-size: cover;
            left: 56vw;         
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: background .3s;
        }

        .overlay.unactive {
            background: rgba(0,0,0, 0.4);
        }

    </style>
</head>
<body>

    <nav>
        <div id="box1">
            <div class="overlay"></div>
        </div>
        <div id="box2">
            <div class="overlay"></div>
        </div>
        <div id="box3">
            <div class="overlay"></div>
        </div>
        <div id="box4">
            <div class="overlay"></div>
        </div>
        <div id="box5">
            <div class="overlay"></div>
        </div>
    </nav>

</body>
</html>
